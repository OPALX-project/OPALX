name: CI workflow
          
on:       
  push:   
  pull_request:
    branches: [ "main" ]
          
jobs:     
  # ===== CPU SERIAL BUILD =====
  build-cpu:  
    runs-on: ubuntu-latest
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Install build tools and linter
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git libopenmpi-dev openmpi-bin

      - name: Run gen_OPALrevision
        run: |
          chmod +x ./gen_OPALrevision
          ./gen_OPALrevision
          
      - name: Configure CMake project
        run: |
          mkdir -p build_serial
          cd build_serial
          cmake .. \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_STANDARD=20 \
            -DIPPL_ENABLE_FFT=ON \
            -DIPPL_ENABLE_SOLVERS=ON \
            -DIPPL_ENABLE_ALPINE=OFF \
            -DIPPL_ENABLE_TESTS=OFF \
            -DIPPL_PLATFORMS=serial
          
      - name: Build project
        run: |
          cd build_serial
          make -j$(nproc)
          
  # ===== GPU CUDA BUILD =====
  build-cuda:
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.2.2-devel-ubuntu22.04  # CUDA-enabled container for compilation
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and modern CMake
        run: |
          apt-get update
          apt-get install -y build-essential git wget libopenmpi-dev openmpi-bin p7zip-full locales
          locale-gen en_US.UTF-8
          export LANG=en_US.UTF-8

          # Install CMake >= 3.30 (for CMP0155)
          wget https://github.com/Kitware/CMake/releases/download/v3.30.5/cmake-3.30.5-linux-x86_64.tar.gz
          tar -xzf cmake-3.30.5-linux-x86_64.tar.gz
          ln -s $(pwd)/cmake-3.30.5-linux-x86_64/bin/cmake /usr/local/bin/cmake
          cmake --version

      - name: Run gen_OPALrevision
        run: |
          chmod +x ./gen_OPALrevision
          ./gen_OPALrevision

      - name: Configure CMake project (CUDA)
        run: |
          mkdir -p build_cuda
          cd build_cuda
          cmake .. \
            -DCMAKE_BUILD_TYPE=Debug \
            -DIPPL_PLATFORMS=CUDA \
            -DKokkos_ARCH_AMPERE80=ON \
            -DCMAKE_CXX_STANDARD=20 \
            -DIPPL_ENABLE_FFT=ON \
            -DIPPL_ENABLE_SOLVERS=ON \
            -DIPPL_ENABLE_ALPINE=OFF \
            -DIPPL_ENABLE_TESTS=OFF
          
      - name: Build project
        run: |
          cd build_cuda
          make -j$(nproc)
